<!DOCTYPE html>
<meta name="viewport" content="initial-scale=1">
<html>
<head>
    <link rel="stylesheet" href='/static/css/style.css' />
    <title>GOD PAGE - {{ campname }}</title>
</head>
<body>
    <h1>GOD PAGE - {{ campname }}</h1>
    <br>
    <a href="/user/{{ user.userid }}/">Back to dashboard</a>
    <table style="width:100%">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Dashboard Links</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u.firstname }}</td>
            <td>{{ u.lastname }}</td>
            <td><a href="/user/{{ u.userid }}/">{{ u.userid }}</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/user/{{ user.userid }}/">Back to dashboard</a>
</body>
</html>
