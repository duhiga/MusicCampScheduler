{% extends "layout.html" %}
{% block title %}{{ campname }} Announcement Editor{% endblock %}
{% block pagename %}Announcement Editor{% endblock %}
{% block head %}
<script>

    function validate(ob) {
        if (ob.val() != '') {
            return true
        }
        else {
            return false
        }
    }

</script>
{% endblock %}
{% block content %}
    <p>
        This page is used to edit the announcement that shows up on all user dashboards.
    </p>
    <p><textarea class="form-attribute form-validate" id="content" cols="40" rows="5">{{ currentannouncement.content }}</textarea></p>
{% endblock %}
