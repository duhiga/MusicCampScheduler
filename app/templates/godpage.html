<!DOCTYPE html>
<meta name="viewport" content="initial-scale=1">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href='/css/style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <script>if (!window.jQuery) { document.write('<script src="/js/jquery-3.1.1.min.js"><\/script>'); }</script>
    <title>GOD PAGE - {{ campname }}</title>
</head>
<body>
    <h1>GOD PAGE - {{ campname }}</h1>
    <br>
    <a href="/user//">Back to dashboard</a>
    <table style="width:100%">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Dashboard Links</th>
            <th>Play Count</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u.firstname }}</td>
            <td>{{ u.lastname }}</td>
            <td><a href="/user/{{ u.userid }}/">{{ u.userid }}</a></td>
            <td>{{ u.playcount }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/user//">Back to dashboard</a>
</body>
</html>
